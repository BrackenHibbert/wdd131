<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Safe Fonts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .font-sample {
      margin: 10px 0;
      font-size: 24px;
    }

    .arial { font-family: Arial, sans-serif; }
    .georgia { font-family: Georgia, serif; }
    .times-new-roman { font-family: "Times New Roman", serif; }
    .verdana { font-family: Verdana, sans-serif; }
    .courier-new { font-family: "Courier New", monospace; }
    .tahoma { font-family: Tahoma, sans-serif; }
  </style>
</head>
<body>
  <h1>Web-Safe Fonts Preview</h1>
  <p class="font-sample arial">This is Arial (Sans-serif)</p>
  <p class="font-sample georgia">This is Georgia (Serif)</p>
  <p class="font-sample times-new-roman">This is Times New Roman (Serif)</p>
  <p class="font-sample verdana">This is Verdana (Sans-serif)</p>
  <p class="font-sample courier-new">This is Courier New (Monospace)</p>
  <p class="font-sample tahoma">This is Tahoma (Sans-serif)</p>
</body>
</html>
